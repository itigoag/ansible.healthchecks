---
# tasks file for itigoag.healthchecks

- name: 'include file type'
  include_tasks: 'checks.yml'
  loop:
    - name: '{{ healthchecks_fqdn }} choco update'
      tags: 'Chocolatey'
    - name: '{{ healthchecks_fqdn }} playbook run'
      tags: 'Playbook'
  loop_control:
    loop_var: check
  when: healthchecks_enable
  tags:
    - configuration
